<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" type="text/css" href="style.css" />

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <!-- Image -->
    <div class="card-image">
      <img class="image" src="images\image-equilibrium.jpg" alt="Equilibrium image" width="280px" height="280px" />
      <div class="overlay-container">
        <img class="overlay-icon" src="images/icon-view.svg" />
      </div>
      
    </div>
    <!-- Text -->
    <div class="card-text">
      <!-- Title -->
      <div class="title">
        <h2 class="link">Equilibrium #3429</h2>
      </div>
      <!-- Description -->
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Info -->
      <div class="info">
        <div class="info-value">
          <div class="icon">
            <img src="images/icon-ethereum.svg" alt="" />
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="info-time">
          <div class="icon">
            <img src="images/icon-clock.svg" alt=""  />
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <!-- Author -->
      <div class="author">
        <div class="author-avatar">
          <img src="images/image-avatar.png" alt="" width="32px" height="32px" />
        </div>
        <div class="author-text">
          <p>Creation of <span class="link">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
